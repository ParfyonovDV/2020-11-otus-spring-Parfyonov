<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>История тестирования</title>
    <style type="text/css">
        body {
            padding: 50px;

        }
        .report, .reports td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Циклы тестирования:</h1>

<table class="reports">
    <thead>
    <tr>
        <th>Название</th>
        <th>Дата выполнения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
        <td th:text="${report.name}"></td>
        <td th:text="${report.dateExecute}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
